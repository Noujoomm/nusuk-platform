# Render.com Blueprint
services:
  # ─── API ───
  - type: web
    name: nusuk-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd apps/api && npm ci && npx prisma generate && npm run build
    startCommand: cd apps/api && npx prisma migrate deploy && node dist/main.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nusuk-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES
        value: 15m
      - key: JWT_REFRESH_EXPIRES
        value: 7d
      - key: API_PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false

  # ─── Web ───
  - type: web
    name: nusuk-web
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd apps/web && npm ci && npm run build
    startCommand: cd apps/web && node .next/standalone/server.js
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false
      - key: PORT
        value: 3000

databases:
  - name: nusuk-db
    plan: free
    region: frankfurt
    postgresMajorVersion: 16
