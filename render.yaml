# Render.com Blueprint â€” Single Service (API + Web)
services:
  - type: web
    name: nusuk
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && cd apps/api && npx prisma generate && npm run build && cd ../web && npm run build
    startCommand: cd apps/api && npx prisma db push --accept-data-loss && (node dist/prisma/seed.js || true) && API_PORT=4000 node dist/main.js & sleep 5 && cd apps/web && npx next start -p ${PORT:-10000}
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nusuk-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES
        value: 15m
      - key: JWT_REFRESH_EXPIRES
        value: 7d
      - key: API_PORT
        value: "4000"
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: nusuk-db
    plan: free
    region: frankfurt
    postgresMajorVersion: 16
